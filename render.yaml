services:
  - type: web
    name: precontract-backend
    env: docker
    region: oregon
    branch: main
    repo: https://github.com/corpai-aiforge-bot/precontract-site-assessment
    dockerfilePath: backend/Dockerfile
    dockerContext: backend
    autoDeploy: true
    plan: free
    envVars:
      - key: PYTHONPATH
        value: /app
